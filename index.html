<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bot - ChatGPT</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Chat</h3>
        </div>
        <div class="info">
            <h3>TEste</h3>
        </div>
        <div class="chat-container">
            <div id="chat-log"></div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Envie uma mensagem">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/8e4a25e86e.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
